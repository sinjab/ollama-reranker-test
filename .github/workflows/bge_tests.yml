name: BGE Reranking Tests

on:
  push:
    branches: [ main, reranking-implementation ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM

jobs:
  bge-testing:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r bge-reranker-test/requirements.txt
        
    - name: Start Ollama Server
      run: |
        # Download and start Ollama with new engine
        curl -fsSL https://ollama.ai/install.sh | sh
        OLLAMA_NEW_ENGINE=1 ollama serve &
        sleep 10
        
    - name: Setup BGE Models  
      run: |
        # Create BGE test models
        cd bge-reranker-test
        bash scripts/setup_test_models.sh
        
    - name: Run Unit Tests
      run: |
        cd bge-reranker-test
        python -m pytest tests/unit/ -v --json-report --json-report-file=results/unit_results.json
        
    - name: Run Integration Tests
      run: |
        cd bge-reranker-test
        python -m pytest tests/integration/ -v --json-report --json-report-file=results/integration_results.json
        
    - name: Run Performance Tests
      run: |
        cd bge-reranker-test
        python -m pytest tests/performance/ -v --json-report --json-report-file=results/performance_results.json
        
    - name: Generate Test Report
      run: |
        cd bge-reranker-test
        python scripts/generate_report.py
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bge-test-results
        path: bge-reranker-test/results/
